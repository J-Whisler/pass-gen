<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
  
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand nav-text" href="#">Random Password Generator</a>
    </nav>

    <div class="container">

      <div class="row">

        <div class="col-lg-8 col-sm=12">

            <div class="content">
                <h4>Random Password Generator</h4>
                <br>
                <p class="p1">How many characters would you like the randomly generated password to consist of?</p>
                <br>
                <input type="number" min="8" max="128" name="charNum" id="charNum" class="charNumber">
                <br>
                What characters would you like the randomly generated password to consist of?
                <br>
                <br>
                <div class="checkbox">Uppercase Letter: <input type="checkbox" id="uppercase"></div>
                <br>
                <div class="checkbox">Lowercase Letter: <input type="checkbox" id="lowercase"></div>
                <br>
                <div class="checkbox">Number: <input type="checkbox" id="number"></div>
                <br>
                <div class="checkbox">Symbol: <input type="checkbox" id="symbol"></div>
                <br>
                <div class="buttons"><button onclick="generate()" class="generate" id="generatePwd">Generate</button>
                <button onclick="copyToCb()" class="copy" id="copyToClipboard">Copy to Clipboard</button></div>
                <br>
                <div class="password">Password: <input type="text" id="display"></div>
                <br>
               
                
               
              
                
            </div>
        </div>


    </div>
    </div>


    <script src="pass-gen.js" type=text/javascript></script>
</body>
</html>
